# Alembic Configuration File
# PE Org-AI-R Platform

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# sys.path prepended with this value on startup
prepend_sys_path = .

# Timezone to use for revision timestamps (leave empty for local time)
# timezone =

# Max length of revision identifiers (default: 32)
# truncate_slug_length = 40

# Set to 'true' to run environment even if no migration scripts exist
# revision_environment = false

# Set to 'true' to allow .hierarchyrc files to be generated
# output_encoding = utf-8

# Placeholder URL â€” overridden at runtime by env.py get_url()
# sqlalchemy.url = snowflake://user:pass@account/database/schema?warehouse=COMPUTE_WH

[post_write_hooks]
# Uncomment to run black on newly generated migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
